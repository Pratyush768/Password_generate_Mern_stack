<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Password - Generator</h1>

    <div class="input-group">
        <input type="text" id="password" placeholder="Generated Password" readonly>
        <label>Password</label>
        <button onclick="copyPassword()">Copy</button>
    </div>

    <div class="controls">
        <label>
            Length <span id="length-value">10</span>
            <input type="range" min="6" max="30" value="10" id="length">
        </label>
        <label><input type="checkbox" id="includeChars" checked> Characters</label>
        <label><input type="checkbox" id="includeNums" checked> Numbers</label>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
